
{% extends "back/adminmaster.html" %}
{% block body %}



  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="#" alt="Audio Converts">
              </div>
              <h4>Forget Password</h4>


              {% if messages %}
              {% for message in messages %}

              <div class="alert alert-info">
                {{ message }}
                </div>
               {% endfor %}
              {% endif %}

              <form method="post" class="pt-3">
              {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail">Enter Your Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="ti-user text-primary"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" name="username" id="exampleInputEmail" placeholder="username">
                  </div>
                  
                </div>
               
                <div class="my-3">
                <input type='submit' class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"  value="Forget Password">
               
                </div>
                <div class="mb-2 d-flex">
                 
                </div>
                <div class="text-center mt-4 font-weight-light">
                 <a href="{% url 'signin' %}" class="text-primary">Go To Login</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 login-half-bg d-flex flex-row">
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>


  {% endblock body %}
